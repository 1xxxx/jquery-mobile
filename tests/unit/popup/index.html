<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Mobile Popup Test Suite</title>

	<script src="../../../external/requirejs/require.js"></script>
	<script src="../../../js/requirejs.config.js"></script>
	<script src="../../../js/jquery.tag.inserter.js"></script>
	<script src="../../../tests/jquery.testHelper.js"></script>

	<link rel="stylesheet"  href="../../../css/themes/default/jquery.mobile.css"/>
	<link rel="stylesheet" href="../../../external/qunit/qunit.css"/>
	<link rel="stylesheet" href="../../jqm-tests.css"/>
	<script src="../../../external/qunit/qunit.js"></script>
	<script src="../../../external/qunit-assert-classes/qunit-assert-classes.js"></script>
	<script>
		( function( $, undefined ) {
			$.mobileBackcompat = false;
			// Set the default transition to "fade" if specified in the query
			if ( !!~location.search.indexOf( "setFadeTransition" ) ) {
				$( document ).one( "mobileinit", function() {
					$.mobile.popup.prototype.options.transition = "fade";
				} );
			}
		} )( jQuery );
	</script>
	<script>
		$.testHelper.asyncLoad( [
			[ "widgets/popup" ],
			[ "init" ],
			[ "popup_core.js" ]
		] );
	</script>
</head>
<body>
	<div id="qunit"></div>

	<div data-ui-role="page" id="start-page">
		<div class="ui-content" id="page-content">
			<div data-ui-role="popup" id="test-popup">
				<p>This is the test popup</p>
			</div>
			<div data-ui-role="popup" id="tolerance-test">
				<p>Tolerance test popup</p>
			</div>
		</div>
	</div>
</body>
</html>
